<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
    <style>
        .container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        input,
        button {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Soma Repetida</h1>
        <label for="num">Informe o primeiro número:</label>
        <input type="number" id="num">
        <label for="repeticoes">Informe o número de vezes que o primeiro número será somado:</label>
        <input type="number" id="repeticoes">
        <button onclick="calcular()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script>
        function calcular() {
            var num = parseInt(document.getElementById('num').value);
            var repeticoes = parseInt(document.getElementById('repeticoes').value);
            var resultado = num * repeticoes;
            document.getElementById('resultado').innerHTML = 'O resultado da soma repetida é: ' + resultado;
        }
    </script>
</body>

</html>
